<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <title>Mathswell Square Mirror Emblem</title>
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#10b981"/>
      <stop offset="1" stop-color="#0f766e"/>
    </linearGradient>
  </defs>

  <!-- Top M -->
  <text x="300" y="100" text-anchor="middle"
        font-family="sans-serif" font-size="120" font-weight="700"
        fill="url(#grad)">M</text>

  <!-- Upright MATHSWELL baseline on centerline -->
  <text x="300" y="300" text-anchor="middle"
        font-family="sans-serif" font-size="72" font-weight="700"
        fill="#0f766e" textLength="500">
    MATHSWELL
  </text>

  <!-- Mirrored MATHSWELL baseline also on centerline -->
  <g transform="translate(0,600) scale(1,-1)">
    <text x="300" y="300" text-anchor="middle"
          font-family="sans-serif" font-size="72" font-weight="700"
          fill="#0f766e" textLength="500">
      MATHSWELL
    </text>
  </g>

  <!-- Bottom mirrored M -->
  <g transform="translate(0,600) scale(1,-1)">
    <text x="300" y="100" text-anchor="middle"
          font-family="sans-serif" font-size="120" font-weight="700"
          fill="url(#grad)">M</text>
  </g>
</svg>
